<main>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <ng-container *ngIf="activeProject">
        <mat-form-field>
          <mat-label>Project</mat-label>
          <mat-select [value]="activeProject.id">
            <mat-option
              *ngFor="let project of (projects$ | async)"
              [value]="project.id"
              (click)="navigateTo(project.id)"
            >
              {{ project.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-button routerLink="dashboard/">Dashboard</button>
        <button mat-button routerLink="script-manager">Scripts</button>
        <button mat-button routerLink="parser-manager">Parsers</button>
      </ng-container>
      <span class="example-spacer"></span>
      <button mat-button routerLink="/project-manager">Projects</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <router-outlet></router-outlet>
</main>
